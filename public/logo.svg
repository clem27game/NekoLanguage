<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat face background -->
  <circle cx="50" cy="50" r="45" fill="#8a4baf" />
  
  <!-- Cat ears -->
  <path d="M25 30 L 30 10 L 45 25 Z" fill="#ff8ba0" />
  <path d="M75 30 L 70 10 L 55 25 Z" fill="#ff8ba0" />
  
  <!-- Cat face -->
  <circle cx="50" cy="50" r="35" fill="#ffffff" />
  
  <!-- Cat eyes -->
  <ellipse cx="35" cy="45" rx="5" ry="7" fill="#333333" />
  <ellipse cx="65" cy="45" rx="5" ry="7" fill="#333333" />
  
  <!-- Cat pupils (with shine) -->
  <ellipse cx="35" cy="43" rx="2" ry="3" fill="#ffffff" />
  <ellipse cx="65" cy="43" rx="2" ry="3" fill="#ffffff" />
  
  <!-- Cat nose -->
  <path d="M50 55 L 45 60 L 55 60 Z" fill="#ff8ba0" />
  
  <!-- Cat mouth -->
  <path d="M45 60 Q 50 65 55 60" fill="none" stroke="#333333" stroke-width="1.5" />
  
  <!-- Cat whiskers -->
  <line x1="30" y1="55" x2="15" y2="50" stroke="#333333" stroke-width="1.5" />
  <line x1="30" y1="60" x2="15" y2="60" stroke="#333333" stroke-width="1.5" />
  <line x1="30" y1="65" x2="15" y2="70" stroke="#333333" stroke-width="1.5" />
  
  <line x1="70" y1="55" x2="85" y2="50" stroke="#333333" stroke-width="1.5" />
  <line x1="70" y1="60" x2="85" y2="60" stroke="#333333" stroke-width="1.5" />
  <line x1="70" y1="65" x2="85" y2="70" stroke="#333333" stroke-width="1.5" />
  
  <!-- Code symbol overlay -->
  <text x="50" y="80" font-family="monospace" font-size="30" font-weight="bold" text-anchor="middle" fill="#333333">.neko</text>
</svg>
